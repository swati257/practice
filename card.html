<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Opening Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      padding: 20px;
    }
    .card h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .card p {
      color: #7f8c8d;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .card .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .card .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Grand Opening!</h1>
    <p>We are thrilled to announce the opening of our new shop. Join us for the celebration!</p>
    <p><strong>Date:</strong> July 15, 2025</p>
    <p><strong>Time:</strong> 10:00 AM - 8:00 PM</p>
    <p><strong>Location:</strong> 123 Main Street, Your City</p>
    <a href="#" class="button">Learn More</a>
  </div>
</body>
</html>
