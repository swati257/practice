<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Poster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .poster {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      border-radius: 15px;
      margin: 50px auto;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .poster h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }
    .poster h2 {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
    .poster p {
      font-size: 1.2em;
      margin: 1em 0;
    }
    .poster .date {
      font-weight: bold;
      font-size: 1.5em;
      margin: 1em 0;
    }
    .poster .cta {
      background-color: #ffffff;
      color: #ff7e5f;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .poster .cta:hover {
      background-color: #ff7e5f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="poster">
    <h1>Festival of Joy</h1>
    <h2>Celebrate Togetherness</h2>
    <p>Join us for an unforgettable day filled with music, food, and fun activities for all ages!</p>
    <div class="date">üìÖ July 15, 2025</div>
    <p>üìç Central Park, Your City</p>
    <a href="#" class="cta">Get Your Tickets Now</a>
  </div>
</body>
</html>
