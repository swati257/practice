<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #ff6f61;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            color: #333;
        }
        .content h2 {
            color: #ff6f61;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .rsvp-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .rsvp-button:hover {
            background-color: #e55a4d;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            You're Invited!
        </div>
        <div class="content">
            <h2>Festival of Joy</h2>
            <p>Join us for a celebration filled with happiness, music, and delicious food!</p>
            <p><strong>Date:</strong> 15th August 2025</p>
            <p><strong>Time:</strong> 6:00 PM onwards</p>
            <p><strong>Venue:</strong> Sunshine Garden, Main Street</p>
            <a href="#" class="rsvp-button">RSVP Now</a>
        </div>
        <div class="footer">
            We look forward to celebrating with you!
        </div>
    </div>
</body>
</html>
